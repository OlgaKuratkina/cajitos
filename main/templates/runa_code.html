    "Руна Кано является олицетворением внутренней силы, духовной жизни, сильных привязанностей. Она характеризует гадающего как человека, обладающего сильной волей и способного на творчество. Появление этой руны свидетельствует о том, что сейчас вы готовы дать отпор негативным внешним воздействиям, и никакие болезни не подорвут вашего здоровья.Значение данной руны связано с огнем, но подразумевается под этим отнюдь не разрушающий пожар. Речь о домашнем очаге или огне в кузнице, пламени контролируемом и полезном. Кроме того, данная руна ассоциируется с родственными отношениями и сексуальной сферой, и если она находится в прямом положении, то говорит о том, что в данных областях вскоре произойдут перемены к лучшему. Молодым людям Кано предсказывает скорое вступление в брак, супругам же советует готовиться к прибавлению в семье.Появление Кано в раскладе является хорошим знаком для человека, у которого возникли проблемы со здоровьем, ведь эта руна говорит о том, что организм вскоре справится с недугами.Еще один немаловажный аспект значения данной руны – свет, который будет пролит на то, что долгое время скрывалось. Вскоре тайны перестанут быть таковыми, и вы получите знания, которые будут полезны в жизни. Благодаря им, а также приобретенному опыту, вы преодолеете проблемы и трудности. ",
    "Гебо – во всех отношениях хорошая руна. Она олицетворяет гостеприимство, щедрость и справедливость, знания, полученные от сведущего человека, и, кроме того, является символом помолвки, бракосочетания и счастливого окончания важных дел.Нетрудно догадаться, что появление данной руны в раскладе сулит немало радости. Ваши дела складываются очень хорошо, и не заставит себя ждать получение крупной суммы или заключение важной сделки. Ваши творческие способности и деловые качества не останутся невостребованными, и наверняка найдутся люди, которые поддержат вас в смелых начинаниях.Очень хороша Гебо для влюбленных, ведь она говорит о счастье в личной жизни, предрекает хорошее будущее любому союзу. Она также является предвестником подарков, однако, принимая их, вы должны помнить о том, что тем самым берете на себя определенные обязательства по отношению к дарящему, кто бы он ни был.Во всех сферах жизни Гебо означает партнерство, союз равных единомышленников. Тем, кто совершил ошибку и раскаялся в ней, она обещает прощение – возможно, самый щедрый дар судьбы. ",
    " Руна Вуньо символизирует счастье, веселье и славу. Она говорит о предстоящем сражении, которое будет хорошо проведено и выиграно. Эта руна – хороший знак для каждого, кто сомневается в своей победе; ее появление в раскладе говорит о том, что направление движения выбрано правильно. Вуньо свидетельствует о том, что ваши отношения с окружающими основаны на миролюбии и дружбе, а поступки, которые вы совершаете, позволяют получить эмоциональное удовлетворение.Это руна большой удачи. Она говорит о взаимопонимании с близкими, реализации амбиций, удаче в любви и хорошем здоровье. Профессиональный успех во многом связан с партнерством, которое будет плодотворным и интересным для обеих сторон. Новые начинания и идеи будут реализованы без труда, и вы примете правильные решения, поскольку видите ситуацию в верном свете.Руна Вуньо связана с наградой, ощущением удовлетворения, уверенностью в своем благополучии, значительными достижениями. Все идет хорошо, поскольку вы в ладу и с собой, и с окружающими.",
    " Руна Хагалл обычно свидетельствует о неких печальных событиях или сложном, а порой и разрушительном периоде в жизни. Она тесно связана с природными явлениями и катастрофами, событиями, которые древние назвали бы проявлением воли богов. Хагалл говорит о переменах, которые могут восприниматься как болезненные и нежелательные, но непременно положат начало времени подъема и роста.Появление данной руны в раскладе говорит о том, что сейчас вы большое значение придаете прошлому, устремляетесь мыслями к давно минувшим событиям или живете воспоминанием о лучших временах. Однако следует иметь в виду, что такое отношение к действительности, безусловно, является серьезной помехой для движения вперед.Хагалл может являться предвестником серьезных и неотвратимых опасностей, обозначать страдание, болезнь или ранение, а также обозначать неблагоприятное вмешательство извне. Вам следует быть готовым к столкновению с влиятельной особой или некоей силой, которая может разрушить ставшую привычной жизнь.Итак, сложившуюся ситуацию нельзя назвать простой. Однако сейчас не время для того, чтобы бояться, предаваться волнениям и тревогам – действуйте! Ни одно из испытаний, подготовленных для вас судьбой, не является непреодолимым, и все существующие трудности при известном упорстве можно сделать лишь ступенями на пути к цели.Не радуйтесь тому, что дается без труда – обманчивая легкость таит опасности. Обещания, на которые щедры ваши близкие, не будут сдержаны; велика вероятность, что любимый человек или другая небезразличная вам особа что-то скрывают от вас.",
    "Наутиз обозначает некую силу космического происхождения, вмешательство в вашу жизнь, стечение особых обстоятельств, которое может иметь непредсказуемые последствия. Это руна желания и стремления, говорящая о том, что пора приложить усилия для достижения поставленной цели. Она тесно связана с любовной магией, способностью возбуждать сексуальное влечение, очаровывать; появление такой руны в раскладе влюбленного свидетельствует о том, что можно добиться благосклонности объекта страсти. Наутиз обозначает также творческую энергию, а порой и сверхъестественные способности.Впрочем, эта руна отнюдь не предвещает легких побед. Более того, она свидетельствует о том, что вы сами подготовили для себя суровые испытания, но несомненно добьетесь своего, проявив упорство и стойкость. Двигаясь по избранному пути, вы становитесь сильнее, обретаете новые возможности, многому учитесь. Цените данный период своей жизни: он непрост, но очень и очень полезен.Руна Наутиз благоприятна для тех, кто занимается тяжелой работой или сложным ремеслом, достигает успехов благодаря своему труду. Обычно она появляется в раскладе, когда гадающий испытывает сильное желание или острую потребность в чем-то, и предупреждает о том, что свои эмоции следует контролировать. Не стоит обращаться с просьбами, можно только добиваться цели самостоятельно.Ваше здоровье сейчас уязвимо. Особенно внимательными должны быть те, кто сидит на диете – возможно, она выбрана неправильно. ",
    " Иса символизирует силу, находящуюся под контролем, пока дремлющую, не используемую в полной мере. В древности эту руну связывали с холодом, заморозками и льдом, который сковывает реки, не позволяя воде течь свободно; точно так же и Иса мешает свободному движению вперед, реализации планов. Эта руна затруднений и отсрочек, пустой потери времени. Лед может быть прекрасным, столь же опасен – иногда он оказывается слишком скользким, иногда – слишком тонким. Человек, которому выпала данная руна, ступил на лед, прельстившись его красотой, но пока не догадывается о трудностях, с которыми ему предстоит столкнуться.Не стоит расстраиваться, если придется отложить важные дела для более благоприятного момента. Следует также помнить о том, что сейчас вы защищены от негативных влияний и способны противостоять атакам, поэтому сложившиеся обстоятельства не должны вызывать у вас серьезного беспокойства.Иса говорит об охлаждении чувств, которое может вызвать проблемы в романтических отношениях, а также необходимости противопоставить собственные интересы интересам партнера. Непременным условием сохранения мира являются терпение и мудрость, проявить которые предстоит именно вам. Вскоре ситуация переменится, и вы должны сохранять спокойствие и хладнокровие, пока не поймете, что обстоятельства сложились благоприятным для вас образом.Иса не призывает к активным действиям, но напоминает о пользе планирования, спокойных размышлений и медитации. Появление данной руны говорит о том, что наиболее важные шаги вам следует предпринять через 9 дней или месяцев.",
    "Йер – руна справедливого вознаграждения за труды, и ее появление в раскладе является хорошим знаком. В древности данную руну использовали при проведении обрядов, которые делали почву плодотворной, способствовали увеличению доходов и завершению важных дел. В жизни человека, которому при гадании выпала данная руна, вскоре воцарятся мир и гармония, но лишь в том случае, если он вел себя достойно и нашел в себе силы противостоять соблазнам.Йер сулит скорую реализацию планов, достижение цели,  награду за приложенные усилия. Для вас откроются новые возможности, воспользовавшись которыми, вы проявите свою изобретательность и обретете полезный навык.Перемены, которых вы ждете, близки, и нет нужды форсировать события, пытаясь их приблизить. Пока же стоит собраться с силами, научиться чему-то полезному. Йер – это руна труженика, и вполне понятно, что наибольшие блага она сулит отнюдь не лентяям.Впереди большие победы, но сейчас вы должны подготовить почву для них. Шаг за шагом продвигаясь к цели, вы не только проявляете похвальное упорство, но и оглядываетесь по сторонам, замечая все, что достойно внимания. ",
    "Эйваз – это руна мудрости и силы, используемой в благих целях. Ее появление в раскладе свидетельствует о том, что гадающий защищен от любых негативных воздействий, может не опасаться ни действий недоброжелателей, ни ударов судьбы. Сейчас все нити находятся в ваших руках, и вам предстоит принимать решения, от которых зависит будущее.Качествами, в которых вы нуждаетесь более всего, сейчас являются терпение, настойчивость, упорство и предусмотрительность. Не требует больших усилий продолжение работы над ранее начатыми делами, многие проекты ждет благополучное достойное завершение. Преграды, которые кажутся бесконечно высокими, могут быть легко преодолены, вам же следует подготовиться к переменам, избавиться от старого и впустить в свою жизнь нечто новое.Возможно беспокойство, вызванное некоторой нестабильностью ситуации. Единственное, что присутствует в ней постоянно – это перемены, которых нельзя бояться. Сохраняйте верность себе, следуйте своим путем, и вы непременно добьетесь своей цели. ",
    "Данная руна всегда связана с секретом и тайной, некой информацией, которая имеет особую ценность, пока остается неразглашенной. В данном случае Перт говорит о том, что вам может выпасть необыкновенный шанс, которым обязательно нужно воспользоваться, а также предсказывает удачу в игре, победу, которой вы в немалой степени будете обязаны благоприятному стечению обстоятельств. Возможно получение дохода из неожиданного источника, необыкновенно щедрого подарка; этому стоит порадоваться, но осторожность все же не повредит, поскольку даритель может руководствоваться собственными темными целями.Тех, кто занимается заключением важных сделок и имеет дело с крупными суммами денег, Перт предупреждает об ошибках в расчетах – но ошибках, которые окажутся выгодными. Сейчас удача на вашей стороне, и следует воспользоваться ею в полной мере, призвав на помощь здравый смысл.Данная руна также связана с чувственностью и сексуальностью, а ее появление в раскладе предсказывает рождение здорового ребенка. Если вы беспокоитесь о будущем своих романтических отношений, обратите внимание на их духовную составляющую; сейчас в основе их лежит лишь плотская привязанность.Как бы ни складывалась судьба, у вас остается право сделать выбор самостоятельно. Сейчас вы можете выйти из-под негативного влияния, прекратить общение с человеком, который вами манипулирует, без всякого ущерба для себя. ",
    "Руна Альгиз является символом победы и защиты, а появление ее в раскладе – знак того, что гадающий твердо стоит на ногах и для достижения успеха ему достаточно лишь направить энергию в правильное русло. Следуйте своим инстинктам, прислушивайтесь к интуиции, но не нарушайте естественного хода событий, поскольку сейчас он благоприятен для вас, а гармония с собой и Вселенной достижима. Альгиз не только является знаком удачи, но и говорит о том, что человек обладает экстрасенсорными способностями, хотя, возможно, и не догадывается об этом.Дела ваши развиваются весьма быстро, и шанс добиться исполнения желаний представится весьма скоро. Остается лишь приложить некоторые усилия для того, чтобы не потерять контроля над ситуацией, и защитить себя от недоброжелателей. Путешественникам и тем, чья жизнь связана с риском, эта руна обещает счастливое спасение в опасной ситуации, остальным – получение помощи и защиты, духовной поддержки. Важный совет, услышанный вовремя, позволит вам избежать неприятностей.Чем бы вы ни занимались, будьте уверены – вы успешно преодолеете испытания, справитесь со сложной задачей. Вероятны и находки, в том числе весьма ценные. ",
    "Руна Соулу олицетворяет Солнце, чья сила принесет в вашу жизнь перемены к лучшему. Это очень благоприятная руна для всех, кто не чужд творчества, поскольку она усиливает духовные и психические силы и возможности, позволяет ко многому стремиться и добиваться своего. Соулу связана с образованием, но нельзя отделить ее и от знаний и умений, полученных благодаря интуиции – например, умения ладить с людьми, понимать их и разделять их интересы.Данная руна несет перемены, и обязательно перемены к лучшему. Она может говорить о значительных достижениях и реализованных планах, иных поводах гордиться собой. Что бы вы ни делали, на вашей стороне дух жизни и энергия Солнца, а лучших помощников и пожелать нельзя. Безграничная энергия и редкая сила характера – безусловно, ваши сильные стороны в данной ситуации.Хотя эта руна известна как символ победы, она также может означать и атакующую силу. Тем не менее, энергия ее всегда имеет позитивную направленность, поскольку родственна естественной энергии Солнца. С духовной точки зрения эта руна символизирует ясное видение мира, победу света над тьмой, добра над злом, а ее появление в раскладе – совет использовать свою силу исключительно в благородных целях. ",
    "Тейваз – это руна воина. Ее появление в раскладе – призыв быть храбрым и преданным своему делу, бороться за то, что вы считаете единственно верным. Тейваз обозначает мужчину сильного и властного, а также весьма могущественного; если гадающий не может отнести данную характеристику к себе, ему следует присмотреться к своему окружению – в нем непременно есть такой человек, и к нему следует держаться поближе.Несмотря на то, что порой вы нуждаетесь в поддержке со стороны, ваши собственные возможности также весьма широки. Тейваз олицетворяет прилив энергии и ощущение собственной силы – именно то, что часто является необходимым и достаточным условием успеха.Скоро вы одержите безусловную победу, этому способствуют тактический гений, храбрость, кураж и бесстрашие. Покорив важную вершину, не забывайте о справедливости, вознаградите тех, кто помогал вам. Тейваз также говорит о способности вести важные переговоры, которая вскоре будет востребована.Прекрасным знаком Тейваз является для влюбленных, поскольку говорит о скором улучшении отношений, других переменах к лучшему. Данная руна может также предсказывать новое любовное увлечение, настоящий роман, бурный и страстный. Наиболее значительные события ожидают тех, кто планирует совершить морское путешествие. ",
    "Беркана - руна, связанная с Великой Матерью, богиней Земли, рождением и перерождением. Символом ее является береза, которую в скандинавских странах принято сажать перед домом, чтобы защититься от негативных воздействий. Эта традиция существует также в Америке.Появление данной руны в раскладе говорит о том, что один цикл вашей жизни завершен, начинается новый; а потому трудно найти более благоприятный момент для интересных начинаний, внутренних и внешних перемен. Старайтесь относиться к жизни творчески, верить в свой успех – это значительно облегчит вам движение вперед.Беркана связана с домом, отношениями между родственниками, заботой о детях и пожилых людях. В число приоритетов входит семья, забота о ее благополучии. Данная руна также обозначает рождение, что может трактоваться и символически – как появление новой идеи, проекта, достойного внимания. Для деловых людей Беркана – знак скорого преуспевания, разрастающегося бизнеса, капиталовложений, сулящих прибыль. Больным и выздоравливающим данная руна сулит скорое восстановление сил, влюбленным же сообщает, что момент, когда они станут едины во всем, близок.",
    "Руна Эваз символизирует движение вперед, и ее появление в раскладе сулит успех, достижение желаемого уровня, исполнение желаний. Перемены к лучшему не заставят себя ждать, а события будут развиваться в соответствии с вашими планами. Говоря языком рунических символов, вы заняты возделыванием плодородной почвы; а это значит, что можно не сомневаться в том что усилия оправданы, труды не напрасны. Эваз предсказывает появление на свет ребенка, рождение новой идеи или начало отношений, которые приведут к созданию супружеского союза.Благодаря своевременным догадкам и озарениям вы быстро будете справляться с делами. Путешествие, совершенное под защитой влиятельных людей или в их компании, поможет добиться желаемого и восстановить силы. Лояльность к окружающим и уверенность в себе сделают возможным успех любых совместных проектов.Очень хорошим знаком Эваз является для влюбленных. Данная руна – символ двух половинок целого, воссоединившихся друг с другом благодаря взаимному притяжению. Цените чувство, возникшее между вами: оно изменит ваши представления об окружающем мире.Вероятно получение поддержки, помощи от родственников или старых друзей. Научитесь быть благодарным за все, что делают для вас другие. У вас есть повод гордиться собой, но это вовсе не значит, что самодовольство и непреклонность уместны и так уж необходимы; став скромнее, вы только выиграете.Не упускайте случай убедиться, что путь, который выбран вами, ведет к поставленной цели – порой вы склонны выбирать обманчиво-легкие дороги. ",
    "Руна Манназ – знак концентрации на себе, собственных делах и планах. Сейчас вы находитесь в ситуации, которая вполне соответствует вашим ожиданиям и позволяет должным образом проявить себя. Единственное, что угрожает вам в сложившихся обстоятельствах – потерять хладнокровие, забыть о здравом смысле. Вы твердо стоите на своих ногах, но и другим находите возможность помогать; это в высшей степени достойное поведение, которое будет должным образом вознаграждено.Манназ отвечает за те личностные качества, которые позволяют общаться с другими людьми, поддерживать отношения с ними. Сколь бы вы ни были уверены в собственной самодостаточности, приложите усилия для того, чтобы сохранить симпатию окружающих. Вам по силам избежать конфликтов и сгладить самые острые углы; вы всегда находите верную линию поведения, с кем бы ни пришлось иметь дело. Каждый человек является частью общества, и вы должны выполнять все взятые на себя обязательства, чтобы избежать остракизма.Но у этой руны есть и еще одна особенность. Ее появление в раскладе является свидетельством необратимых процессов, которые могут оказаться как благоприятными для вас, так и не очень. Развитие ситуации требует от вас мужества, гуманности и человечности, проявляйте эти качества, ведь они вам в высшей степени свойственны. ",
    "Руна Лагуз обозначает воду, содержащую в себе все тайны жизни и смерти. Прямое положение руны говорит о том, что сейчас вода является источником силы и не таит в себе никакой опасности. Однако секреты и тайны в вашей жизни все же присутствуют, равно как и глубинные течения, всей сути которых вы пока не сознаете до конца. У вас есть шанс стать обладателем некоего универсального знания, потому не упускайте возможности учиться, расширять свои представления о мире.Ваши интеллектуальные способности находятся на высоком уровне, и возможность найти им достойное применение обязательно появится. Становится возможным почти безграничное саморазвитие, покорение вершин, которые долгое время казались недостижимыми.Лагуз обозначает также очищение, отказ от всего, что было вам неприятно, омрачало жизнь. Помочь в этом может путешествие за моря или работа, связанная с водным транспортом или рыбной ловлей.В личных отношениях Лагуз является символом высокой чувственности и сексуальности, эмоций и привязанностей, о подлинной глубине которых вы можете лишь догадываться.  Данная руна говорит о том, что ваше поведение переменчиво, порой вы совершаете ошибки из-за недостатка самоконтроля. ",
    "Ингуз символизирует плодородие и говорит о расширении возможностей, которое не заставит себя ждать. Вы полны энергии и готовы к важным событиям; подсознательное стремление к переменам подсказывает, что отказ от многих вещей, ставших привычными, не будет ни трудным, ни напрасным. Руна Ингуз, появившаяся в вашем раскладе, говорит о том, что один из периодов жизни заканчивается, начинается другой, более счастливый. Приближается благоприятное событие, от которого будет зависеть дальнейший ход вашей жизни.Еще один аспект значения данной руны – свет, мерцающий во тьме, вдохновение, которое позволяет совершать невероятные с точки зрения окружающих поступки. Ваше обаяние неотразимо, окружающие не могут не ощущать тепла вашего сердца, и наверняка охотно выполнят любую просьбу. Ингуз говорит о гармоничном союзе, основанном на общности интересов или любви, которая никогда не угаснет.Семье Ингуз предвещает рождение ребенка, которое будет способствовать сплочению родственников. Единство воцарится во всех сферах жизни, это значительно улучшит ваше положение.Больным данная руна сулит скорое выздоровление, поскольку говорит о силе организма. Кроме того, Ингуз свидетельствует о росте вашей сексуальности. ",
    "Дагаз – руна пробуждения и метаморфозы, символ перерождения; она обозначает солнечный свет, делающий тайное явным, и удачу, которая позволяет получить награду без всяких усилий. Но появление данной руны в раскладе следует также воспринимать как предупреждение: она говорит о том, что вы склоняетесь то к одной крайности, то к другой, балансируя на грани.Это руна просвещения, значительного прорыва в делах, который становится полезным благодаря новым знаниям, а также смене цели или способа ее достижения. Сейчас вам стоит выбирать прямые пути, сохранять верность принципам и быть честным – этого достаточно для того, чтобы удача вас не покинула. Нет причин для беспокойства, вам не угрожают ни недоброжелатели, ни неблагоприятное стечение обстоятельств.Темнота осталась позади, начинается новый день. Все, о чем вы мечтали, становится возможным. Откажитесь от эгоизма – ослепив вас, он станет непреодолимой преградой на пути к цели. Оставайтесь непритязательным и будьте благодарны за все, что делают для вас другие.Для реализации смелых планов необходимы уравновешенность, хладнокровие и спокойствие. Вера в успех и позитивное отношение к жизни вполне обоснованны, речь идет не о слепом оптимизме, а о вполне оправданной точке зрения.",
    "Руна Отал является символом семьи, родины, традиций, которым мы храним верность на протяжении всей жизни. Укрепление связей с близкими людьми становится не только важным, но и очень приятным делом, вы искренне радуетесь общению с ними, не упускаете возможности обменяться опытом, рассказать о происходящем в жизни. Эта руна обозначает человека, твердо стоящего на ногах, но, тем не менее, умеющего ценить помощь и знаки внимания.Отал – руна чрезвычайно благоприятная для тех, кто озабочен состоянием своих финансовых дел, поскольку она связана с продолжительным ростом благополучия, процветанием, получением фиксированного дохода; она также может обозначать наследство или высокое материальное положение, достигнутое благодаря усилиям предков. Вы проявляете завидную мудрость в семейных делах, и каждый ваш поступок, каждое высказывание способствует сплочению родственников. Не стоит ждать более благоприятного момента тем, кто планирует вступить в брак – делайте это, не откладывая.Если вы склонны к приключениям, рискованным действиям и авантюрам, внимательно наблюдайте за происходящим вокруг: судьба посылает вам полезные подсказки. Сохраняйте спокойствие в любой ситуации, не позволяйте себе нервничать и совершать мало-мальски значительные поступки под влиянием эмоций.Отал говорит также о душевной зрелости, тех личных качествах, которые свойственны людям, обладающим большим жизненным опытом. Сейчас вы видите мир в особом свете, поэтому пересмотрите свои приоритеты и поставьте перед собой новые цели, достойные сильной личности, цельной натуры. Нет сомнений, что сейчас вы во многом правы и поступаете именно так, как надо, а консерватизм, который присущ вам в последнее время, вас лишь украшает.",
    "Одина не является руной в полном смысле этого слова, поскольку имеет современное происхождение. Ее появление принято датировать 1980 годом, когда вышла «Книга Рун» Ральфа Блума, однако некоторые специалисты считают, что Одина или некая подобная ей руна могла использоваться для гадания еще в 16 веке.Одина – пустая руна, и далеко не всегда она используется для предсказания будущего. В наших раскладах она присутствует и олицетворяет судьбу, рок, некие обстоятельства непреодолимой силы.Эта руна может обозначать начало или конец, смерть или рождение. Если Одина появилась в вашем раскладе, готовьтесь к неожиданностям, но имейте в виду, что от ваших поступков ничего не зависит, поскольку в дело вмешалась сама Судьба.Как и все руны, Одина символична, так что и «рождение» и «смерть» вовсе не обязательно трактовать буквально. "]
    var runaNumber=Math.floor(Math.random()*25+1); /* по формуле из сети генерации случайного числа Math.floor(Math.random( ) * (n+1))   Math.floor(Math.random()*24+1)*/
    document.getElementById("runaimg").src="runa"+runaNumber+".jpg";  /*меняем картинку на изображение соотв. руны*/

{% extends "layout_blog.html" %}

{% block content %}
    <h1>Learn Words</h1>

    <div class="media content-section">
        <br>
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">{{ card.part_of_speech }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">by {{ card.author.username }}</h6>
                <hr>
                <h2 id="translation">{{ card.origin }}</h2>
            </div>
            <div class="card-body">
                <button type="submit" class="btn btn-outline-secondary"
                        onClick="flip_card('{{ card.origin }}', '{{card.translation }}');">Translate Me!</button>
                <a class="btn btn-outline-secondary" href="{{ url_for('misc.random_card') }}">Get another one</a>
            </div>
        </div>
    </div>
{% endblock %}

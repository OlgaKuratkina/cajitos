{% extends "layout_blog.html" %}

{% block content %}
    <h1>Learn Cards</h1>

    <div class="container">
        <br>
        <h3>Click to see translation</h3>
{#        Card here#}
        <div class="card" style="width: 18rem;">
{#            <img class="card-img-top" src="..." alt="Card image cap">#}
            <div class="card-body">
                <h5 class="card-title">{{ card.part_of_speech }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">by {{ card.author.username }}</h6>
                <br>
                <h2>{{ card.origin }}</h2>
            </div>
            <div class="card-body">
{#                <a href="#" class="badge badge-info" >Translate Me!</a>#}
                <button type="submit" class="btn btn-outline-secondary" onClick="runa();">Translate Me!</button>
                <a href="{{ url_for('misc.random_card') }}" class="badge badge-info">Get another one</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='card.js') }}"></script>
{% endblock %}

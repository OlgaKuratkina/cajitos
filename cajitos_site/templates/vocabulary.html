{% extends "layout_blog.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="content-section">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Vocabulary</legend>
        <form action="{{ url_for('misc.cards') }}" method="post">
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="search_word" placeholder="Search">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </div>
            </div>
        </form>
    </fieldset>
    {% if current_user.is_authenticated %}
    <fieldset class="form-group">
        <form action="{{ url_for('misc.cards') }}" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="origin_word" placeholder="Word" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="translation" placeholder="Translation" required>
                </div>
                <div class="col">
                    <select class="form-control" id="ControlSelectSpeech" name="part_speech" required>
                        <option>{{ _('noun') }}</option>
                        <option>{{ _('verb') }}</option>
                        <option>{{ _('adjective') }}</option>
                        <option>{{ _('adverb') }}</option>
                        <option>{{ _('pronoun') }}</option>
                        <option>{{ _('preposition') }}</option>
                        <option>{{ _('conjunction') }}</option>
                        <option>{{ _('interjection') }}</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control" id="ControlSelectLang" name="language" required>
                        <option>es</option>
                        <option>en</option>
                        <option>ru</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-secondary">Add translation</button>
                </div>
            </div>
        </form>
    </fieldset>
    {% endif %}
        <div class="container">
            <br>
            <h3>Available translations</h3>
            <div class="card w-75">
                <ul class="list-group list-group-flush">
                    {% for card in cards %}
                        <li class="list-group-item">{{ card }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
